<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>



    
        <link rel="stylesheet" type="text/css" href="css/style.css">




  </head>

  <body>

    <body>
  <div class="frame">
    <div id="eqnScreen"><span id="eqn">0</span></div>
    <div id="extScreen"><span id="ext">0</span></div>
    <div id="ansScreen"><span id="ans">0</span></div>

      <button class="op" id="opb">(</button>
    <button class="op" id="clb">)</button>
      <button class="op" id="del">&lt;-</button>
      <button class="op" id="by">/</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
    <button class="op" id="multiply">x</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
    <button class="op" id="minus">-</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
    <button class="op" id="plus">+</button>
         <button class="op" id="reset">C</button>
      <button class="number" id="zero">0</button>
      <button class="number" id="point">.</button>
      <button class="op" id="equals">=</button>
    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
